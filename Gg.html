<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Compartilhamento Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 90%;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #1f1f1f;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #444746;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn-gemini {
            display: inline-block;
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
            color: white;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 100px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .btn-gemini:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">✨</div>
        <h1>Nova Conversa</h1>
        <p>Clique no botão abaixo para visualizar o conteúdo compartilhado do Gemini.</p>
        
        <a href="https://gemini.google.com/share/cf17396a3a5b" target="_blank" class="btn-gemini">
            Ver Conversa no Gemini
        </a>
    </div>

</body>
</html>
